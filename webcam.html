<!doctype html>
<html>
<head>
	<title>Web Cam</title>
	To save the photo: Right Click on the photo and click save.<br>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="cam-style.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
</head>
<body>
<div class="contentarea">
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
</div>
</body>
</html>
